<div class ="box">
    <mat-card [class]="'example-card-' + i" *ngFor="let card of obs | async; let i = index;">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{card.text}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>

 <mat-paginator [length]="13"
              [pageSize]="7">
</mat-paginator>
