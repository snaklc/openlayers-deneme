<div class="dialog-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="S/F">
            <th mat-header-cell *matHeaderCellDef>
                <div class="finish" style="padding-bottom: 3px;">FINISH<span><img width="12px" height="12px" src="assets/right-arrow.svg"></span>
                </div>
                <div class="finish">START<span><img width="12px" height="12px" src="assets/down-arrow.svg"></span></div>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        

        <!-- Name Column -->
        <ng-container matColumnDef="NB">
            <th mat-header-cell *matHeaderCellDef> NB </th>
            <td mat-cell *matCellDef="let element"><mat-checkbox  class="custom-frame" color="primary"></mat-checkbox></td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="EB">
            <th mat-header-cell *matHeaderCellDef> EB </th>
            <td mat-cell *matCellDef="let element"><mat-checkbox color="primary"></mat-checkbox></td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="WB">
            <th mat-header-cell *matHeaderCellDef> WB </th>
            <td mat-cell *matCellDef="let element"><mat-checkbox color="primary"></mat-checkbox></td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="SB">
            <th mat-header-cell *matHeaderCellDef> SB </th>
            <td mat-cell *matCellDef="let element"><mat-checkbox color="primary"></mat-checkbox></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="buttons">
        <button class="cancel" mat-button>Cancel</button>
        <button class="save" mat-button>Save</button>
    </div>
</div>
